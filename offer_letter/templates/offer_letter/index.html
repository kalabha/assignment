{% extends "assignment/base.html" %} {% load static %}
{% block css %}

 {% endblock css %}
 {% block content %}
<div class="container" >
  <div class="row" >
      <div class="col-md-12" id="content">
      <div class="panel">
        <div class="panel-heading">
          <h3>
            Candidates List
          </h3>
          
        </div>
        <div class="panel-body">
          <table class="table table-bordered" >
            <thead>
              <tr>
                <th>#</th>
                <th>Candidate</th>
                <th>View</th>
                <th>Print</th>
              </tr>
            </thead>
            <tbody>
              {% for candidate in candidates %}
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{candidate}}</td>
                <td><a href="{% url 'offer_letter:detail' candidate.id %}">View</a></td>
                <td><a href="{% url 'offer_letter:letter' candidate.id %}" class="btn btn-primary">Print</a></td>
                
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
